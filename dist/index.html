<!DOCTYPE html>
<html> 
  <head> 
    <title>Listado de ventas </title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https: /2.cdn.wisboo.com/fonts/icons-wisboo/style.css">
  </head>
  <body>
    <header>
      <section>
        <ul class="sales">
          <li>Ventas de la academia</li>
        </ul>
        <ul class="options"> 
          <button>Exportar</button>
          <button>Registrar una venta</button>
        </ul>
      </section><br><br><br>
      <hr>
      <article> 
        <section class="earnings">
          <div class="card">
            <h5>Cantidad de ventas</h5>
            <h1>322</h1>
            <h6>Últimos 60 días</h6>
          </div>
          <div class="card">
            <h5>Recaudo (MXN) </h5>
            <h1>$ 77322 MXN </h1>
            <h6>04/10/2020 - 04/12/2020</h6>
          </div>
          <div class="card"> 
            <h5>Recaudo (USD) </h5>
            <h1>$ 10420 USD</h1>
            <h6>Todos los tiempos </h6>
          </div>
          <div class="card">
            <h5>Recaudo (ARS)</h5>
            <h1>257000 ARS</h1>
            <h6>04/10/2020 - 04/12/2020</h6>
          </div>
        </section>
      </article>
    </header>
  </body>
</html>
