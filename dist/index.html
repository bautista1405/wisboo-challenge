<!DOCTYPE html>
<html> 
  <head> 
    <title>Listado de ventas </title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="https: /2.cdn.wisboo.com/fonts/icons-wisboo/style.css">
  </head>
  <body>
    <header>
      <section>
        <ul class="sales">
          <li>Ventas de la academia</li>
        </ul>
        <ul class="options"> 
          <button id="btn">EXPORTAR </button>
          <button id="btn1">REGISTRAR UNA VENTA</button>
        </ul>
      </section><br><br><br>
      <hr>
    </header>
    <article> 
      <section class="earnings">
        <div class="card">
          <h5 class="cardTitle">Cantidad de ventas</h5>
          <h1>322</h1>
          <h6 class="cardDate">Últimos 60 días</h6>
        </div>
        <div class="card">
          <h5 class="cardTitle">Recaudo (MXN) </h5>
          <h1>$ 77322 MXN </h1>
          <h6 class="cardDate">04/10/2020 - 04/12/2020</h6>
        </div>
        <div class="card"> 
          <h5 class="cardTitle">Recaudo (USD) </h5>
          <h1>$ 10420 USD</h1>
          <h6 class="cardDate">Todos los tiempos </h6>
        </div>
        <div class="card">
          <h5 class="cardTitle">Recaudo (ARS)</h5>
          <h1>257000 ARS</h1>
          <h6 class="cardDate">04/10/2020 - 04/12/2020</h6>
        </div>
      </section>
    </article>
    <main>
      <div class="mainContent">
        <div class="filters">
          <ul>
            <input placeholder="Busca por #orden o comprador">
            <select>
              <option>Curso</option>
            </select>
            <select> 
              <option>Estado</option>
            </select>
            <select> 
              <option>Medio de Pago</option>
            </select>
            <input type="date">
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
